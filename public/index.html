<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío Clase 8</title>
</head>
<body>
    <h1>Desafío Clase 8</h1>

    <h2>Ingresar Nuevo Producto</h2>
    <form action="/api/productos" method="post">
        Nombre: <input type="text" name="title" required>
        Precio: <input type="number" name="price" required>
        Imagen: <input type="text" name="thumbnail">
        <button>Crear</button>
    </form>
    <hr>

    <h2>Ver todos los Productos</h2>
    <form action="/api/productos" method="get">
        <button>Ver</button>
    </form>
    <hr>

    <h2>Ver Producto por Id</h2>
    <form action="/api/productos" method="get">
        Id: <input type="number" name="id">
        <button>Ver</button>
    </form>
    <hr>

</body>
</html>
